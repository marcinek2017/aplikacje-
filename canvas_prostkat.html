<canvas width="400" height="200" id="canvas"> </canvas>
<script>
    const canvas=document.querySelector("#canvas");
    const ctx=canvas.getContext("2d");
     //filled rectangle
    ctx.fillRect(25,25,100,100);
    //fully transparent
    ctx.clearRect(45,45,60,60);
     //rectangular Outline 
    ctx.strokeRect(50,50,50,50);
</script>
