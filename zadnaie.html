<style>
    .highlight{
        background-color: #FC6;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function($){
        $("table.striped td").mouseover(function(){
            $(this).addClass('highlight');
        }).mouseout(function(){
            $(this).removeClass('highlight')
        });
    });


</script>
